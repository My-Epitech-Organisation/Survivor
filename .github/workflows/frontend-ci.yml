name: Frontend CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  push:
    branches: ["**"]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './frontend/package.json'

      - name: Install dependencies
        run: npm install
        continue-on-error: false

      - name: Lint
        run: npm run lint
        continue-on-error: false

      - name: Build
        run: npm run build
        continue-on-error: false

      - name: Test
        run: npm test --if-present
        continue-on-error: false

      - name: Debug - List build outputs
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory structure after build:"
          find . -type d -maxdepth 3 | sort
          echo "Contents of .next directory (if exists):"
          [ -d ".next" ] && ls -la .next || echo ".next directory not found"
          echo "Next.js build configuration:"
          cat next.config.ts || echo "next.config.ts not found"

      - name: Upload build artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next/standalone
          retention-days: 7
          if-no-files-found: warn

      - name: Create empty artifact if build is missing
        if: ${{ failure() }}
        run: |
          mkdir -p ./empty-build
          echo "Build directory was empty or not found. Check build configuration." > ./empty-build/README.txt

      - name: Upload empty artifact
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: empty-build-info
          path: ./empty-build
          retention-days: 7
