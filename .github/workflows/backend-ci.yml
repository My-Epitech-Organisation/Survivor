name: Backend CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    env:
      DJANGO_SETTINGS_MODULE: backend.settings
      DJANGO_DEBUG: "True"
      DJANGO_SECRET_KEY: "github-actions-test-key"
      DJANGO_SQLITE_PRAGMAS: "{'foreign_keys': 1}"
      DJANGO_TEST_DB_PATH: "/tmp/test-db.sqlite3"
      DISABLE_SCHEDULER: "True"
      DJANGO_ADMIN_USERNAME: "admin"
      DJANGO_ADMIN_EMAIL: "admin@example.com"
      DJANGO_ADMIN_PASSWORD: "admin-ci-test-password"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: ./backend/requirement.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt
          pip install ruff black pytest pytest-cov pytest-django
        continue-on-error: false

      - name: Lint with Ruff
        run: |
          ruff check .
        continue-on-error: false

      - name: Check formatting with Black
        run: |
          black --check .
        continue-on-error: false

      - name: Run backend tests
        run: |
          cd .. && ./scripts/run_backend_tests.sh
        continue-on-error: false
